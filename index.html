<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- CSS Stylesheets -->
    <link rel="stylesheet" href="styles.css">
    
    <!-- Title -->
    <title>Live Activity Tracking Dashboard</title>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <link rel="icon" href="images/favicon-32x32.png" type="image/x-icon">
  </head>
  </head>
</head>
<body>
    <main class="dash">
        <article class="dash_bio-profile">
            <div class="dash_bio-info">
                <img src="images/image-jeremy.png" alt="Jeremy Robson" id="user-image-icon">
                <div class="dash_bio-info-text">
                    <p class="dash_bio-info-subtext">Report for</p>
                    <p class="dash_bio-info-name">Jeremy Robson</p>
                </div>
            </div>
            <div class="dash_bio-options">
                <button class="dash_bio-profile-button"><a href="#">Daily</a></button>
                <button class="dash_bio-profile-button"><a href="#">Weekly</a></button>
                <button class="dash_bio-profile-button"><a href="#">Monthly</a></button>
            </div>
        </article>
        <article class="dash_activities-list">
            <div class="dash_activities-list1">
                <div class="dash_activities-work">
                    <img src="images/icon-work.svg" alt="work" id="work-icon">
                    <div class="dash_activities-foreground">
                        <div class="dash_activities-work-subhead">
                            <p>Work</p>
                            <img src="images/icon-ellipsis.svg" alt="ellipsis" id="ellipsis-icon">
                        </div>
                        <div class="dash_activities-info">
                            <p class="current-time"><span id="current"></span>hrs</p>
                            <p class="previous-time">Last Week - <span id="previous"></span>hrs</p>
                        </div>
                    </div>
                </div>
                
                <div class="dash_activities-study">
                    <img src="images/icon-study.svg" alt="study" id="study-icon">
                    <div class="dash_activities-foreground">
                        <div class="dash_activities-study-subhead">
                            <p>Study</p>
                            <img src="images/icon-ellipsis.svg" alt="ellipsis" id="ellipsis-icon">
                        </div>
                        <div class="dash_activities-info">
                            <p class="current-time"><span id="current"></span>hrs</p>
                            <p class="previous-time">Last Week - <span id="previous"></span>hrs</p>
                        </div>
                    </div>
                </div>

                <div class="dash_activities-play">
                    <img src="images/icon-play.svg" alt="play" id="play-icon">
                    <div class="dash_activities-foreground">
                        <div class="dash_activities-play-subhead">
                            <p>Play</p>
                            <img src="images/icon-ellipsis.svg" alt="ellipsis" id="ellipsis-icon">
                        </div>
                        <div class="dash_activities-info">
                            <p class="current-time"><span id="current"></span>hrs</p>
                            <p class="previous-time">Last Week - <span id="previous"></span>hrs</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="dash_activities-list2">
                <div class="dash_activities-exercise">
                    <img src="images/icon-exercise.svg" alt="exercise" id="exercise-icon">
                    <div class="dash_activities-foreground">
                        <div class="dash_activities-exercise-subhead">
                            <p>Exercise</p>
                            <img src="images/icon-ellipsis.svg" alt="ellipsis" id="ellipsis-icon">
                        </div>
                        <div class="dash_activities-info">
                            <p class="current-time"><span id="current"></span>hrs</p>
                            <p class="previous-time">Last Week - <span id="previous"></span>hrs</p>
                        </div>
                    </div>
                </div>
                
                <div class="dash_activities-social">
                    <img src="images/icon-social.svg" alt="social" id="social-icon">
                    <div class="dash_activities-foreground">
                        <div class="dash_activities-social-subhead">
                            <p>Social</p>
                            <img src="images/icon-ellipsis.svg" alt="ellipsis" id="ellipsis-icon">
                        </div>
                        <div class="dash_activities-info">
                            <p class="current-time"><span id="current"></span>hrs</p>
                            <p class="previous-time">Last Week - <span id="previous"></span>hrs</p>
                        </div>
                    </div>
                </div>
                
                <div class="dash_activities-self-care">
                    <img src="images/icon-self-care.svg" alt="self-care" id="self-care-icon">
                    <div class="dash_activities-foreground">
                        <div class="dash_activities-self-care-subhead">
                            <p>Self Care</p>
                            <img src="images/icon-ellipsis.svg" alt="ellipsis" id="ellipsis-icon">
                        </div>
                        <div class="dash_activities-info">
                            <p class="current-time"><span id="current"></span>hrs</p>
                            <p class="previous-time">Last Week - <span id="previous"></span>hrs</p>
                        </div>
                    </div>
                </div>
            </div>
        </article>
    </main>
    <script src="index.js"></script>
</body>
</html>
